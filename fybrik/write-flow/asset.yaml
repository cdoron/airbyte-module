apiVersion: katalog.fybrik.io/v1alpha1
kind: Asset
metadata:
  name: userdata
spec:
  secretRef: 
    name: fake-secret
  details:
    dataFormat: csv
    connection:
      name: file
      file:
        connector: airbyte/destination-local-json
        destination_path: airbyte_out
  metadata:
    name: test data
    geography: theshire 
    tags:
      Purpose.finance: true
    columns:
      - name: DOB
        tags:
          PII.Sensitive: true
      - name: FirstName
        tags:
          PII.Sensitive: true
      - name: LastNAME
        tags:
          PII.Sensitive: true
